<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable List</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <h2>Students</h2>
  <table id="itemsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Idade</th>
        <th>Curso</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Items will be inserted here -->
    </tbody>
  </table>
  <div class="new-item-form">
    <input type="text" id="newProp1" placeholder="Nome" />
    <input type="text" id="newProp2" placeholder="Idade" />
    <input type="text" id="newProp3" placeholder="Curso" />
    <button onclick="createNewItem()">Create</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
